<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/user-papel.png" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Jo Ken Pô</title>
</head>
<body>
    <main>
        <!-- TÍTULO -->
        <section id="titulo">
            <h1>Jo Ken Po</h1>
        </section>

        <!-- PAINEL DO JOGO -->
        <section id="escolhas">
            <div id="user">
                <p class="label">Player</p>
                <img src="assets/images/user-pedra.png" alt="Mão do jogador" id="mao-jogador">
            </div>
            <div id="versus">
                <img src="assets/images/versus.png" alt="Versus">
                <p id="mostrador">Choose Your Weapon</p>
            </div>
            <div id="cpu">
                <img src="assets/images/cpu-pedra.png" alt="Mão da CPU" id="mao-cpu">
                <p class="label">CPU</p>
            </div>
        </section>

        <!-- CONTROLES -->
        <section id="controles">
            <div id="botoes">
                <div>
                    <button class="btn btn-jkp" id="btn-pedra">
                        <img src="assets/images/user-pedra.png" alt="Mão em forma de Pedra">
                    </button>
                    <p class="lb-jkp">Rock</p>
                </div>
                <div>
                    <button class="btn btn-jkp" id="btn-papel">
                        <img src="assets/images/user-papel.png" alt="Mão em forma de Papel">
                    </button>
                    <p class="lb-jkp">Paper</p>
                </div>
                <div>
                    <button class="btn btn-jkp" id="btn-tesoura">
                        <img src="assets/images/user-tesoura.png" alt="Mão em forma de Tesoura">
                    </button>
                    <p class="lb-jkp">Scissors</p>
                </div>
            </div>
            <div>
                <button class="btn btn-jogar" id="btn-start" disabled>START</button>
            </div>
        </section>
    </main>
</body>
</html>
