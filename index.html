<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/user-papel.jpg" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Jo Ken Pô</title>
</head>
<body>
    <main>
        <!-- TÍTULO -->
        <section id="titulo">
            <h1>Jo Ken Po</h1>
        </section>

        <!-- PAINEL DO JOGO -->
        <section id="escolhas">
            <div id="user">
                <p class="label">Player</p>
                <img src="assets/images/user-pedra.png" alt="" class="img-escolha" id="mao-jogador">
            </div>
            <div id="versus">
                <img src="assets/images/versus.png" alt="Versus">
                <p>You Win</p>
            </div>
            <div id="cpu">
                <img src="assets/images/cpu-pedra.png" alt="" class="img-escolha" id="mao-cpu">
                <p class="label">CPU</p>
            </div>
        </section>

        <!-- CONTROLES -->
        <section id="controles">
            <div>
                <button class="btn btn-jkp">
                    <img src="assets/images/user-pedra.png" alt="Pedra">
                </button>
                <button class="btn btn-jkp">
                    <img src="assets/images/user-papel.png" alt="Papel">
                </button>
                <button class="btn btn-jkp">
                    <img src="assets/images/user-tesoura.png" alt="Tesoura">
                </button>
            </div>
            <div>
                <button class="btn btn-jogar">START</button>
            </div>
        </section>
    </main>
</body>
</html>
